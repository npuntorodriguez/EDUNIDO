{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-container d-flex justify-content-center align-items-center my-2 mx-2">
    <div class="auth-card p-4 shadow-sm">
        <h2 class="auth-title text-center mb-4">Iniciar sesión</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" name="username" id="username" class="form-control rounded-pill" placeholder="Ingresa tu usuario" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control rounded-pill" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit" class="btn btn-secondary w-100 rounded-pill mt-3">Ingresar</button>
        </form>
    </div>
</div>
{% endblock %}
